<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joshua Cork - with a side of awesomesauce.</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,200,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 text-left margin-t20">
                <img class="img-responsive img-circle" src="http://photos-b.ak.instagram.com/hphotos-ak-xfa1/10632278_743885619011617_1494692464_n.jpg" alt="a very handsome dude">
            </div>
            <div class="col-md-10 text-right margin-t30 text-uppercase">
                <div class="title-mega text-thin">Joshua Cork</div>
                <h4>Front-End Ninja (Turtle)</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="border-top:5px solid; border-color: #BCBBBB" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="images/submerged.jpg" alt="a submerged turtle in someones hand.">
            </div>
        </div>
        <div class="row text-right margin-b0">
            <div class="col-md-12 margin-b0">
                <p>photo credit: <a href="https://www.flickr.com/photos/hilighters" target="_blank">@hilighters</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted margin-t10">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="images/ninja-turtle.jpg" alt="a photo of ninja turtle toys.">
                <h2 class="text-uppercase">Ninjas</h2>
                <h4 class="text-muted text-thin">Photo credit: <a href="https://www.flickr.com/photos/jdhancock/">@jdhancock</a>
                </h4>
                <h4 class="text-muted text-thin"><a href="http://youtu.be/Nl6jXsPlOcA">http://youtu.be/Nl6jXsPlOcA</a>
                </h4>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/i-like-turtles-kid.jpg" alt="the kid from the i like turtles meme">
                <h2 class="text-uppercase">I like turtles kid</h2>
                <h4 class="text-muted text-thin">Photo credit: <a href="http://s16.photobucket.com/user/BukLao00/media/turtles.jpeg.html">BukLao</a>
                </h4>
                <h4 class="text-muted text-thin"><a href="https://www.youtube.com/watch?v=CMNry4PE93Y">http://youtu.be/CMNry4PE93Y</a>
                </h4>
            </div>
            <div class="col-md-4">
                <img class="img-responsive text-thin" src="images/turtle-face.jpg" alt="a screenshot of my app">
                <h2 class="text-uppercase">Turtle Power</h2>
                <h4 class="text-muted text-thin">Photo credit: <a href="https://www.flickr.com/photos/axelnaud/">@axelnaud</a>
                </h4>
                <h4 class="text-muted text-thin"><a href="http://youtu.be/VFsTr0kGAqU">http://youtu.be/VFsTr0kGAqU</a>
                </h4>
            </div>
        </div>
    </div>
</body>

</html>
