<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
  <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 pull-left">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Udacity_Logo.svg/2000px-Udacity_Logo.svg.png" alt="udacity logo" class="img-circle img-responsive" style="width:80px; height:80px;">
      </div>
      <div class="col-md-10 text-uppercase text-right">
        <h1>Joshua Cork</h1>
        <h5>padawan learner</h5>
      </div>
      
    </div>
    <hr style="border-top:5px solid" />
  </div>

  <div class="container">
    <div class="row">
      <div class="center-block">
        <img 
        src="https://farm5.staticflickr.com/4140/4829707636_74c38a15e5_b.jpg" 
        class="img-rounded"
        style="width:1024px; height:400px;" alt="water flowing off a rusted metal spout at the botanical gardens in Phoenix Arizona">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row col-md-12">
      <div class="row text-capitalize">
        <h1><small>featured work</small></h1>
      </div>
      <div class="row text-center">
        <div class="col-md-4 text-center">
          <div>
            <img 
            src="https://farm3.staticflickr.com/2258/2385841941_21664ed3da_m.jpg"
            class="img-rounded img-responsive"
            style="width:300px; height:200px;" 
            alt="ISE Explosion (final)">
          </div>
          <div><h2 class="text-uppercase">appify</h2></div>
          <div><p>http://github.com/udacity/appify</p></div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="https://farm4.staticflickr.com/3072/2386674516_9523c522d5_m.jpg" 
            class="img-rounded img-responsive"
            style="width:300px; height:200px;" 
            alt="ISE Matrix Text">
          </div>
          <div><h2 class="text-uppercase">sunflower</h2></div>
          <div>http://github.com/udacity/sunflower</div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="https://farm3.staticflickr.com/2237/2386673436_8c72f2fafa_m.jpg" class="img-rounded img-responsive"
            style="width:300px; height:200px;" 
            alt="ISE Burning World">
          </div>
          <div><h2 class="text-uppercase">bokeh</h2></div>
          <div>http://github.com/udacity/bokeh</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
